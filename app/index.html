<!doctype html>
<html ng-app="quack" ng-csp>
<head>
    <meta charset="utf-8">
    <title>quack</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/fonts.css" type="text/css">
    <link rel="stylesheet" href="bower_components/semantic-ui/build/packaged/css/semantic.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body class="vertical flex" ng-controller="AppCtrl">
<header class="ui header">{{me.displayName}}</header>
<div class="horizontal flex fill">
    <div class="no-margin ui borderless vertical menu">
        <a class="item" ui-sref="feed">
            <i class="chat icon"></i>
            Feed
        </a>
        <a class="item" ui-sref="friends">
            <i class="users icon"></i>
            Friends
        </a>

        <a class="item">
            <i class="meh icon"></i>
            Emoticons
        </a>
    </div>
    <div class="fill vertical flex content-section" ui-view></div>
</div>
<!-- build:js scripts/index.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/semantic-ui/build/packaged/javascript/semantic.js"></script>
<script src="bower_components/momentjs/moment.js"></script>
<script src="bower_components/socket.io-client/dist/socket.io.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/routes.js"></script>
<script src="scripts/filters.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/pq.js"></script>
<!-- endbuild -->
</body>
</html>
